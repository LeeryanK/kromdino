<html i18n-values="dir:textdirection;lang:language" dir="ltr" lang="en" i18n-processed="">
  <head>
    <base href="/kromdino/" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                                 maximum-scale=1.0, user-scalable=no">
    <title i18n-content="title">Kromdino</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="kdino.js"></script>
  </head>
<body id="t" i18n-values=".style.fontFamily:fontfamily;.style.fontSize:fontsize" jstcache="0" class="offline" style="font-family: Roboto, sans-serif; font-size: 75%;">
  <div id="main-frame-error" class="interstitial-wrapper" jstcache="0">
    <div id="main-content" jstcache="0">
      <div class="icon icon-offline" jseval="updateIconClass(this.classList, iconClass)" alt="" jstcache="1" style="visibility: hidden;"></div>
      <div id="main-message" jstcache="0">
        <h1 jsselect="heading" jsvalues=".innerHTML:msg" jstcache="5">Kromdino</h1>
        <p jsselect="summary" jsvalues=".innerHTML:msg" jstcache="2">Instructions:</p>
        <div id="suggestions-list" jsdisplay="(suggestionsSummaryList &amp;&amp; suggestionsSummaryList.length)" jstcache="6">
          <p jsvalues=".innerHTML:suggestionsSummaryListHeader" jstcache="13">Instructions:</p>
          <ul jsvalues=".className:suggestionsSummaryList.length == 1 ? 'single-suggestion' : ''" jstcache="14" class="">
            <li jsselect="suggestionsSummaryList" jsvalues=".innerHTML:summary" jstcache="15" jsinstance="0">[UP] or [SPACE] to jump</li>
            <li jsselect="suggestionsSummaryList" jsvalues=".innerHTML:summary" jstcache="15" jsinstance="1">[DOWN] to duck</li>
             <li jsselect="suggestionsSummaryList" jsvalues=".innerHTML:summary" jstcache="15" jsinstance="1">[/] (slash key) to shoot lasers</li>
            <li jsselect="suggestionsSummaryList" jsvalues=".innerHTML:summary" jstcache="15" jsinstance="1">Avoid the saguaros and pterodactyls.</li>
            <li jsselect="suggestionsSummaryList" jsvalues=".innerHTML:summary" jstcache="15" jsinstance="2"><a href="tutorial/" id="diagnose-link" jstcache="0">More help</a></li>
          </ul>
        </div>
        <div class="error-code" jscontent="errorCode" jstcache="7">KROMDINO_IS_AWESOME</div>
        <div id="diagnose-frame" class="hidden" jstcache="0"></div>
      </div>
    </div>
    <div id="buttons" class="nav-wrapper suggested-right" jstcache="0">
      <div id="control-buttons" hidden="" jstcache="0">

        <button id="reload-button" class="blue-button text-button" onclick="trackClick(this.trackingId);
                     reloadButtonClick(this.url);" jsselect="reloadButton" jsvalues=".url:reloadUrl; .trackingId:reloadTrackingId" jscontent="msg" jstcache="8" style="display: none;"></button><button id="show-saved-copy-button" class="blue-button text-button" onclick="showSavedCopyButtonClick()" jsselect="showSavedCopyButton" jscontent="msg" jsvalues="title:title; .primary:primary" jstcache="9" style="display: none;">
        </button>
        <button id="download-button" class="blue-button text-button" onclick="downloadButtonClick()" jsselect="downloadButton" jscontent="msg" jsvalues=".disabledText:disabledMsg" jstcache="10" style="display: none;">
        </button>
      </div>
      <button id="details-button" class="text-button small-link singular" onclick="detailsButtonClick(); toggleHelpBox()" jscontent="details" jsdisplay="(suggestionsDetails &amp;&amp; suggestionsDetails.length > 0) || diagnose" jsvalues=".detailsText:details; .hideDetailsText:hideDetails;" jstcache="3" style="display: none;"></button>
    </div>
    <div id="details" class="hidden" jstcache="0">
      <div class="suggestions" jsselect="suggestionsDetails" jstcache="4" jsinstance="*0" style="display: none;">
        <div class="suggestion-header" jsvalues=".innerHTML:header" jstcache="11"></div>
        <div class="suggestion-body" jsvalues=".innerHTML:body" jstcache="12"></div>
      </div>
    </div>
  <div class="runner-container"><canvas class="runner-canvas" width="600" height="150" style="width: 600px; height: 150px;"></canvas></div></div>
  <div id="sub-frame-error" jstcache="0">
    <!-- Show details when hovering over the icon, in case the details are
         hidden because they're too large. -->
    <div class="icon icon-offline" jseval="updateIconClass(this.classList, iconClass)" jstcache="1"></div>
    <div id="sub-frame-error-details" jsselect="summary" jsvalues=".innerHTML:msg" jstcache="2">Welcome to Kromdino</div>
  </div>

  <div id="offline-resources" jstcache="0">
    <img id="offline-resources-1x" src="assets/images/kdino-spritesheet-1x.png" jstcache="0">
    <img id="offline-resources-2x" src="assets/images/kdino-spritesheet-2x.png" jstcache="0">
    <template id="audio-resources" jstcache="0">
      <audio id="offline-sound-press" src="assets/audio/press.mp3" i18n-processed=""></audio>
      <audio id="offline-sound-hit" src="assets/audio/hit.mp3" i18n-processed=""></audio>
      <audio id="offline-sound-reached" src="assets/audio/press.mp3" i18n-processed=""></audio>
    </template>
  </div>

  <script>new Runner('.interstitial-wrapper');</script>


</body></html>
